{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <script>
        function togglePasswordVisibility(id) {
            var x = document.getElementById(id);
            if (x.type === "password") {
                x.type = "text";
            }
            else {
                x.type = "password";
            }
        }
    </script>

    <form action="/register" method="post">
        <table>
            <tr>
                <td>
                    <label for="username">Username:</label>
                </td>
                <td>
                    <div class="form-group">
                        <input autocomplete="off" autofocus class="form-control" name="username" id="username" type="text">
                    </div>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="password">Password:</label>
                </td>
                <td>
                    <div class="form-group">
                        <input class="form-control" name="password" id="password" type="password">
                    </div>
                </td>
            </tr>

            <tr>
                <td><label></label></td>

                <td>
                    <div class="form-group">
                        <input type="checkbox" onclick="togglePasswordVisibility('password')"> Show Password
                    </div>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="confirmation">Confirm Password:</label>
                </td>
                <td>
                    <div class="form-group">
                        <input class="form-control" name="confirmation" id="confirmation" type="password">
                    </div>
                </td>
            </tr>

            <tr>
                <td><label></label></td>

                <td>
                    <div class="form-group">
                        <input type="checkbox" onclick="togglePasswordVisibility('confirmation')"> Show Password
                    </div>
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <button class="btn btn-primary" type="submit">Register</button>
                </td>
            </tr>
        </table>

    </form>
{% endblock %}
