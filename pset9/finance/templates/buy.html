{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}


{% block main %}
    <form action="/buy" method="post">
        <table>
            <tr>
                <th><label>Stock Ticker Symbol:</label></th>
                <td><input class="form-control" name="symbol" type="text" placeholder="Stock Ticker Symbol"></td>
            </tr>
            <tr>
                <th><label>Number of shares:</label></th>
                <!--<td><input class="form-control" name="shares" type="number" value="1" min="1"></td>-->
                <td><input class="form-control" name="shares" value="1"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button class="btn btn-primary" type="submit">Buy</button>
                </td>
            </tr>
        </table>
    </form>
{% endblock %}
